# Extra information messages
extrainfo.question.1 = ¿Qué ofrece FVT?
extrainfo.response.1 = FVT es capaz de mostrar la lista de vulnerabilidades de CVE (Common Vulnerabilities and Exposures). Con esta información, FVT realiza una búsqueda para encontrar posibles vulnerabilidades que puedan afectar a su software, además, puede configurarse para que notifique cuando esto se produce. Por último, FVT tiene un panel de control (Dashboard) donde se pueden ver métricas y resumenes de lo que está sucediendo con la seguridad de sus dispositivos.
extrainfo.question.2 = ¿Cómo funciona FVT?
extrainfo.response.2 = El usuario registrado puede crear seguimiento para comenzar con la vigilancia de su software. Para facilitar esta tarea, FVT facilita los comandos que deben ser ejecutados en Windows y Linux para saber los nombres exactos del software instalado en sus equipos. Una vez se han creado los seguimientos oportunos, el usuario puede crear alarmas para esos seguimientos, de tal modo que, en caso de que una software se vuelva vulnerable, se lanzará una alarma para notificarlo. El usuario tiene la posibilidad de comprobar el estado general de su software mediante la ventana de control Dashboard.
extrainfo.question.3 = ¿De dónde obtiene FVT la información?
extrainfo.response.3 = Actualmente, FVT toma sus recursos de la web de CVE. Se descarga de forma periodica la lista de vulnerabilidades, la procesa y, finalmente, la almacena en su base de datos. Este periodo de refresco es configurable por el usuario, ya que es una tarea pesada.
extrainfo.question.4 = ¿Cuál es el objetivo de FVT?
extrainfo.response.4 = FVT no quiere ser la herramienta definitiva para la seguridad del entorno empresarial, sino una herramienta para las pequeñas y medianas empresas que no puedan permitirse la compra de costosos programas para la protección de sus dispositivos. FVT quiere ser una base, un software que garantice un conjunto de minimos para la seguridad en las empresas y el entorno privado. Por esta razón, FVT esta disponible para descargar, instalar y distribuir de forma gratuita.
extrainfo.question.5 = ¿FVT es un antivirus?
extrainfo.response.5 = En absoluto, FVT esta centrado en la protección contra vulnerabilidades software. Un antivirus protege contra software malicioso, mientras que FVT avisa cuando un software legítimo tiene problemas de seguridad y podría ser la causa de un posible ataque. FVT y antivirus son softwares complementarios, no excluyentes.

