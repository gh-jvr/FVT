<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title th:text="#{title.error}"></title>
<meta name="description" content="" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<div class="container-fluid main-container center-align">
		<div layout:fragment="content">
			<img th:src="@{/images/warning_512px.png}" height="350px" width="350px" />
			<h1 th:text="#{general.error}"></h1>
		</div>
	</div>

	<!-- Language footer -->
	<div class="footer fixed-bottom">
		<div class="container-flex right-align pr-2">

			<a th:href="@{?lang=en}"> <img class="ml-2"
				th:src="@{/images/languages/english_64px.png}" data-toggle="tooltip"
				data-placement="right" th:attr="title=#{tooltip.language.english}"
				width="25" height="25" />
			</a> <a th:href="@{?lang=es}"> <img class="ml-2"
				th:src="@{/images/languages/spanish_64px.png}" data-toggle="tooltip"
				data-placement="right" th:attr="title=#{tooltip.language.spanish}"
				width="25" height="25" />
			</a>


		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
